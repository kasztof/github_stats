{% extends "bootstrap/base.html" %}
  {% block head %}
    {{ super() }}
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/styles.css') }}">
  {% endblock %}
  {% block title %}
    Search
  {% endblock %}

  {% block body %}
    <div class="center-div">
      <div class="user-form">
        <form action="" method="post">
            {{ form.hidden_tag() }}
            <p>
                {{ form.username.label }}<br>
                {{ form.username(size=32) }}
            </p>
            <p>{{ form.submit() }}</p>
        </form>
      </div>
    </div>
{% endblock %}
