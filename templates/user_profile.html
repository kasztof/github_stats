{% extends "bootstrap/base.html" %}
  {% block head %}
    {{ super() }}
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/styles.css') }}">
  {% endblock %}
  {% block title %}
    User Profile
  {% endblock %}

  {% block body %}
    <div class="container">
      <div class="profile-personal-data">
        <h2>{{ repos[0]['owner']['login'] }}</h2>
      </div>

      {% for repo in repos %}
        <div class="row">
          <div class="box">
            <a href="{{ url_for('repository_stats', user=repos[0]['owner']['login'], repository=repo['name']) }}">
              {{ repo['name'] }}
            </a>
          </div>
        </div>
      {% endfor %}

    </div>

  {% endblock %}
